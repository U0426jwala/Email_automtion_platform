{% extends 'base.html' %}

{% block title %}Add Step to {{ sequence.name }}{% endblock %}

{% block content %}
<style>
    /* --- ADDED: CSS for the toggle switch --- */
    .toggle-container {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-top: 1rem;
        padding: 10px;
        border-radius: 8px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
    }
    .toggle-label {
        margin-bottom: 0;
        font-weight: 500;
        cursor: pointer;
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
    }
    .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 28px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: #007bff;
    }
    input:checked + .slider:before {
        transform: translateX(22px);
    }
</style>

<div style="max-width: 700px; margin: auto;">
    <div class="card">
        <h1 style="text-align: center;">Add New Step</h1>
        <p style="text-align: center; color: #555;">To sequence: <strong>{{ sequence.name }}</strong></p>
        <hr style="border: none; border-top: 1px solid #ecf0f1; margin: 1.5rem 0;">

        <form method="POST">
            <div>
                <label for="campaign_id">Mailer Campaign</label>
                <select id="campaign_id" name="campaign_id" class="form-control" required>
                    <option value="">-- Select a Campaign --</option>
                    {% for campaign in campaigns %}
                        <option value="{{ campaign.id }}">{{ campaign.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div style="margin-top: 1.5rem;">
                <label for="schedule_time">Schedule Date & Time</label>
                <input type="datetime-local" id="schedule_time" name="schedule_time" class="form-control" required>
            </div>
            <input type="hidden" name="type" value="mailer">

            {% if step_number > 1 %}
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" name="is_re_reply">
                    <span class="slider"></span>
                </label>
                <label class="toggle-label">Reply to Previous Email (creates a thread)</label>
            </div>
            {% endif %}

            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 2rem;">
                <a href="{{ url_for('sequence.manage_sequence', sequence_id=sequence.id) }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary" style="padding: 0.8rem 2.5rem;">Add Step</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
